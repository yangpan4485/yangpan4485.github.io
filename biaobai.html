    var theme_content = {

    }

    var window_height = $(window).height();

        "以后家务活都我干",
        "以后工资卡都给你",

      bg_img: "images/2.jpg",

    }; //可能为null
    
    var start_id;
    $(function () {
      //此事件为触发互动创意
      start_id = "onlyyou"; //可能为null
      init_start(start_id);
    });
    function init_start(start_id) {
      console.log("init_start ->" + start_id);
      switch (start_id) {
        case "loveformat":
          $(".div_loveformat").show();
          init_loveformat();
          break;
        case "hearttree":
          $("#div_hearttree").show();
          init_hearttree();
          break;
        case "courage":
          $("#div_courage").show();
          init_courage();
          break;
        case "birthdaycake":
          $("#div_dbcake").show();
          init_birthdaycake();
          break;
        case "intersect":
          $("#div_intersect").show();
          init_intersect();
          break;
        case "onlyyou":
          $("#div_onlyyou").show();
          init_onlyyou();
          break;
        default:
          init_theme();
      }
    }
    //开始动画主体部分
    function init_theme() {
      console.log("init_theme");
      $("#div_start_bg").fadeOut();
      init_pure_words();
    }
    var attachment = "null"; //可能为null
    var attached_content = {
      bool_save: false,
    }; //可能为null
    console.log(attached_content);

    function init_attachment() {
      //开始attachment
      console.log("init_attachment ->" + attachment);
      switch (attachment) {
        case "timer":
          init_at_timer();
          break;
        default:
          return;
      }
